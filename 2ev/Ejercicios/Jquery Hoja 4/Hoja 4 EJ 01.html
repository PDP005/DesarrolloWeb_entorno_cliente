<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Drop Down Menu</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="stilos 01.css" type="text/css" />
  </head>
  <script>
    $(document).ready(function () {
      iniciar();
    });
    function iniciar() {
      $("a").hide();
      $("#item1").show(1000);
      $("#item2").show(2000);
      $("#item3").show(3000);
      $("a").hover(
        function () {
          $(this).css("background", "gray"); // Cambiar fondo al pasar
        },
        function () {
          $(this).css("background", ""); // Restaurar al salir
        }
      );
    }
  </script>
  <body>
    <div id="menu">
      <ul>
        <li><a id="item1" href="#">Inicio</a></li>
        <li><a id="item2" href="#">Tutoriales</a></li>
        <li><a id="item3" href="#">Ejemplos</a></li>
      </ul>
    </div>
  </body>
</html>

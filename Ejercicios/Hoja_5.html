Definir y comprobar la validez de expresiones regulares que sirvan para comprobar si una cadena de caracteres:

Es un número binario. /^(1[0-1]*|0)+$   #obliga que la primera sea o un 1 y si quieres que siga o que sea solo 0
Es un teléfono móvil  /^\+\d{2,3}\s\d{9}$/

Es daw1, daw2, asir1, asir2, fin1 o fin2 en mayúsculas o minúsculas /^(daw|asir|fin)[1,2]$/i
Es una cantidad de dinero que tiene dos decimales (, decimal) y acaba en $ o €  ^\d+,\d{2}[$€]$

Es una hora que contiene hh:mm:ss (por ej 12:44:21) ^([01]\d|2[0-3])(:[0-5]\d){2}

Contraseña de 6 caracteres con solo dígitos o letras minúsculas     ^[0-9a-z]{6}$
Contraseña de entre 6 y 8 caracteres entre los que hay al menos 2 letra minúscula y un dígito     ^(?=.*[a-z].*[a-z])(?=.*[0-9])[a-z0-9]{6,8}$

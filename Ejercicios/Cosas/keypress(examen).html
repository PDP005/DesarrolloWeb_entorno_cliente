<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function comprobarSocio() {
      letra = document.getElementById("socio").value;
      letra = letra.substr(-1);
      if (
        letra == "A" ||
        letra == "B" ||
        letra == "C" ||
        letra == "1" ||
        letra == "3" ||
        letra == "5" ||
        letra == "7" ||
        letra == "9"
      ) {
        alert(letra);
      } else {
        mia = window.open(
          "",
          "miamia",
          "width=300,height=200,top=100,left=300"
        );
        mia.document.write("<p>Caracter no permitido: " + letra + "</p>");
        mia.document.write(
          '<input type="button" value="Cerrar" onClick="window.close()">'
        );
      }
    }
  </script>
  <body>
    CÃ³digo Socio <input type="text" id="socio" onkeyup="comprobarSocio()" />
  </body>
</html>

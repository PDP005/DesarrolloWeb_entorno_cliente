<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos del Ratón</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      img {
        cursor: pointer;
        margin: 10px 0;
      }
      #div {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Eventos del Ratón</h2>
    <p>Pulsa sobre la imagen para ver los eventos registrados:</p>
    <img
      id="imagen"
      width="220"
      height="200"
      src="raton.jpg"
      alt="Imagen de ratón"
    />
    <div id="div"></div>

    <script>
      var x = document.getElementById("imagen");
      x.addEventListener("click", cargar);
      x.addEventListener("dblclick", cargar);
      x.addEventListener("mouseenter", cargar);
      x.addEventListener("mouseleave", cargar);
      x.addEventListener("mouseout", cargar);
      x.addEventListener("mouseover", cargar);
      x.addEventListener("mousedown", cargar);
      x.addEventListener("mouseup", cargar);
      function cargar(event) {
        document.getElementById("div").innerHTML += "<br>" + event.type;
      }
    </script>
  </body>
</html>
